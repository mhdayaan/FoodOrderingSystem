<!-- templates/login.html -->

{% extends 'layout.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <div class="mb-3">
            {{ form.username.label }} {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label }} {{ form.password }}
        </div>
        <div class="mb-3">
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
